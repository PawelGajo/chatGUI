<div class="chat-container">
  <header class="chat-header">
    <h1><i class="fas fa-smile"></i> SGGW Chat</h1>
    <a (click)="leaveRoom()" id="leave-btn" class="btn">Leave Room</a>
  </header>
  <main class="chat-main">
    <div class="chat-sidebar">
      <h3><i class="fas fa-comments"></i> Room Name:</h3>
      <h2 id="room-name">{{room}}</h2>
      <h3><i class="fas fa-users"></i> Users</h3>
      <ul id="users">
        <li *ngFor="let u of users">{{u.username}}</li>
      </ul>
    </div>
    <div class="chat-messages">
      <div *ngFor="let m of messages" class="message">
        <p class="meta">{{m.username}} <span> {{m.time}}</span></p>
        <p class="text">{{m.text}}</p>
      </div>
    </div>
  </main>
  <div class="chat-form-container">
    <form (ngSubmit)="sendMessage()" id="chat-form">
      <input
        id="msg"
        type="text"
        name="message"
        [(ngModel)]="message"
        placeholder="Enter Message"
        required
        autocomplete="off"
      />
      <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
    </form>
  </div>
</div>
