<div class="chat-container">
  <header class="chat-header">
    <h1><i class="fas fa-smile"></i> SGGW Random Chat</h1>
    <a (click)="leaveRoom()" id="leave-btn" class="btn">Leave Room</a>
  </header>
  <main class="chat-main">

    <div class="chat-messages">
      <div *ngFor="let m of messages" class="message">
        <span *ngIf="m.username!=username">
          <p class="meta">{{m.username}}<span> {{m.time}}</span></p>
        </span>
        <span *ngIf="m.username==username">
          <p class="meta-my-message">Ja<span> {{m.time}}</span></p>
        </span>
        <p class="text">{{m.text}}</p>
      </div>
    </div>
  </main>
  <div class="chat-form-container">
    <form (ngSubmit)="sendMessage()" id="chat-form">
      <input
        id="msg"
        type="text"
        name="message"
        [(ngModel)]="message"
        placeholder="Enter Message"
        required
        autocomplete="off"
      />
      <button class="btn"><i class="fas fa-paper-plane"></i> Send</button>
    </form>
  </div>
</div>
