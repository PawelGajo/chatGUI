<div class="join-container">
  <header class="join-header">
    <h1><i class="fas fa-smile"></i> Chat SGGW</h1>
  </header>
  <main class="join-main">
    <form (ngSubmit)="joinRoom()" >
      <div class="form-control">
        <label for="username">Username</label>
        <input type="text" [(ngModel)]="username" required name="username" placeholder="Enter username...">
      </div>
      <div class="form-control">
        <label for="room">Room</label>
        <select name="room" id="room" [(ngModel)]="selectedRoom">
          <option *ngFor="let room of rooms" [value]="room">{{room}}</option>
        </select>
      </div>
      <button type="submit" class="btn">Join Chat</button>
    </form>
  </main>
</div>
